<div id="editForm" >
 <form action="[[~[[*id]]]]" method="post" name="frontpage" id="frontpage">
    <input type="hidden" name="source" id="source" value="[[+fp.source]]" />
    <p class="label_field_pair">
    <label for="title">[[+fp.titlelabel]]</label>
    <input type="text" name="title" id="title" value="[[+fp.title]]" class="text" maxlength="30" size="30"/></br>
    </p>
    <p class="label_field_pair">
    <label for="longtitle">[[+fp.longtitlelabel]]</label>
    <input type="text" name="longtitle" id="longtitle" value="[[+fp.longtitle]]" class="textwide" maxlength="90" size="90"/></br>
    </p>
    <p class="label_field_pair">
    <label for="description">[[+fp.descriptionlabel]]</label>
    <textarea id="description" name="description"  class="textwide">[[+fp.description]]</textarea></br>
    </p>
    <p class="label_field_pair">
    <label for="alias" >[[+fp.aliaslabel]]</label>
    <input type="text" name="alias" id="alias" value="[[+fp.alias]]" class="text" /></br>
    </p>
    <p class="label_field_pair">
    <label for="summary">[[+fp.summarylabel]]</label>
    <textarea id="summary" name="summary" class="textwide">[[+fp.summary]]</textarea></br>
    </p>
    <p class="label_field_pair">
    <label for="menutitle">[[+fp.menutitlelabel]]</label>
    <input type="text" name="menutitle" id="menutitle" value="[[+fp.menutitle]]" class="text" />
    </p></br>
    <p class="label_field_pair">
    <label for="menuindex">[[+fp.menuindexlabel]]</label>
    <input type="text" name="menuindex" id="menuindex" value="[[+fp.menuindex]]" class="textnarrow" maxlength="3" size="3"/></br>
    </p></br>
    <p class="label_checkbox_pair">
    <label for="hidemenus">[[+fp.hidemenulabel]]</label>
    <input type="checkbox" name="hidemenus" id="hidemenus" value="[[+fp.hidemenus]]" class="text" [[+fp.hidemenuscheck]] />       </p>
    <p class="label_checkbox_pair">
    <label for="publish">[[+fp.publishlabel]]</label>
    <input type="checkbox" name="publish" id="publish" value="[[+fp.publish]]" class="text" [[+fp.publishcheck]] />
    </p>
    <p class="label_checkbox_pair">
    <label for="folder">[[+fp.folderlabel]]</label>
    <input type="checkbox" name="folder" id="folder" value="[[+fp.folder]]" class="text" [[+fp.foldercheck]] /></br>
    </p>
<textarea id="formcontent" name="formcontent" class="tinymce">[[+fp.formcontent]]</textarea>
<!-- Some tinymce integration calls -->
	<a href="javascript:;" onmousedown="$('#formcontent').tinymce().show();">[Show]</a>
	<a href="javascript:;" onmousedown="$('#formcontent').tinymce().hide();">[Hide]</a>
	<a href="javascript:;" onmousedown="$('#formcontent').tinymce().execCommand('Bold');">[Bold]</a>
	<a href="javascript:;" onmousedown="alert($('#formcontent').html());">[Get contents]</a>
	<a href="javascript:;" onmousedown="alert($('#formcontent').tinymce().selection.getContent());">[Get selected HTML]</a>
	<a href="javascript:;" onmousedown="alert($('#formcontent').tinymce().selection.getContent({format : 'text'}));">[Get selected text]</a>
	<a href="javascript:;" onmousedown="alert($('#formcontent').tinymce().selection.getNode().nodeName);">[Get selected element]</a>
	<a href="javascript:;" onmousedown="$('#formcontent').tinymce().execCommand('mceInsertContent',false,'<b>Hello world!!</b>');">[Insert HTML]</a>
	<a href="javascript:;" onmousedown="$('#formcontent').tinymce().execCommand('mceReplaceContent',false,'<b>{$selection}</b>');">[Replace selection]</a>
<br/><br/><a href="javascript:toggleEditor('formcontent');">Add/Remove editor</a>
<br/><br/><input type="submit" name="save" value="[[+fp.savebuttonlabel]]" class="buttons" />
    <p>[[+fp.error_message]]</p>
 </form>
</div>
